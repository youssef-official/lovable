<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lovable - Build something ðŸ§¡ Lovable</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom Gradient Background */
    .lovable-gradient {
      background: linear-gradient(135deg, #0f0f1a 0%, #1a0d1f 25%, #1f0a1a 50%, #0a0f1f 75%, #0f0f1a 100%);
      position: relative;
    }

    /* Gradient Blur Orbs */
    .gradient-blur-blue {
      background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, transparent 70%);
      filter: blur(60px);
    }

    .gradient-blur-purple {
      background: radial-gradient(circle, rgba(168, 85, 247, 0.3) 0%, transparent 70%);
      filter: blur(60px);
    }

    .gradient-blur-orange {
      background: radial-gradient(circle, rgba(249, 115, 22, 0.3) 0%, transparent 70%);
      filter: blur(60px);
    }

    /* Float Animation */
    @keyframes float {
      0%, 100% {
        transform: translateY(0px) translateX(0px);
      }
      25% {
        transform: translateY(-20px) translateX(10px);
      }
      50% {
        transform: translateY(0px) translateX(20px);
      }
      75% {
        transform: translateY(20px) translateX(10px);
      }
    }

    .animate-float {
      animation: float 8s ease-in-out infinite;
    }

    .animation-delay-2000 {
      animation-delay: 2s;
    }

    .animation-delay-4000 {
      animation-delay: 4s;
    }

    /* Fade In Up Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-up {
      animation: fadeInUp 0.6s ease-out forwards;
    }

    /* Glass Morphism Effects */
    .glass-input {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .glass-dark {
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Smooth Transitions */
    * {
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
  </style>
</head>
<body class="lovable-gradient min-h-screen w-full overflow-x-hidden">
  <!-- Animated gradient orbs -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-0 left-1/4 w-96 h-96 gradient-blur-blue animate-float"></div>
    <div class="absolute top-1/3 right-1/4 w-96 h-96 gradient-blur-purple animate-float animation-delay-2000"></div>
    <div class="absolute bottom-0 left-1/3 w-96 h-96 gradient-blur-orange animate-float animation-delay-4000"></div>
  </div>

  <!-- Header -->
  <header class="relative z-10 w-full px-6 py-4">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <a href="#" class="flex items-center gap-2">
        <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-orange-500 to-pink-600 flex items-center justify-center">
          <span class="text-white font-bold text-lg">ðŸ§¡</span>
        </div>
        <span class="text-white font-semibold text-xl hidden sm:inline">Lovable</span>
      </a>

      <nav class="hidden md:flex items-center gap-6">
        <button class="text-white/80 hover:text-white transition-colors text-sm font-medium">Solutions</button>
        <button class="text-white/80 hover:text-white transition-colors text-sm font-medium">Enterprise</button>
        <button class="text-white/80 hover:text-white transition-colors text-sm font-medium">Pricing</button>
        <button class="text-white/80 hover:text-white transition-colors text-sm font-medium">Community</button>
      </nav>

      <div class="flex items-center gap-3">
        <button class="px-4 py-2 rounded-lg text-white/90 hover:bg-white/10 transition-colors text-sm font-medium">
          Sign In
        </button>
        <button class="px-4 py-2 rounded-lg bg-white text-black hover:bg-white/90 transition-colors text-sm font-medium">
          Get Started
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="relative z-10 flex flex-col items-center justify-center px-6 pt-20 pb-32">
    <div class="max-w-4xl w-full text-center mb-12 animate-fade-in-up">
      <div>
        <!-- New Feature Badge -->
        <div class="inline-flex items-center gap-2 px-3 py-1.5 rounded-full bg-[#1A1A1A] border border-white/10 mb-8 cursor-pointer hover:bg-[#252525] transition-colors">
          <span class="px-2 py-0.5 rounded-md bg-blue-600 text-white text-[10px] font-bold tracking-wide uppercase">New</span>
          <span class="text-white/90 text-sm font-medium">Themes & Visual edits</span>
          <svg class="w-3.5 h-3.5 text-white/50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </div>

        <!-- Main Heading -->
        <h1 class="text-5xl sm:text-6xl md:text-7xl font-bold text-white mb-4 tracking-tight">
          Build something <span class="text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-pink-500">ðŸ§¡</span> Lovable
        </h1>

        <!-- Subheading -->
        <p class="text-xl text-white/60 mb-12 font-medium">
          Create apps and websites by chatting with AI
        </p>
      </div>

      <!-- Input Form -->
      <div class="w-full">
        <form onsubmit="handleSubmit(event)">
          <div class="relative w-full max-w-[800px] mx-auto">
            <div class="glass-input rounded-[32px] p-4 transition-all duration-300 focus-within:ring-1 focus-within:ring-white/10">
              <textarea
                id="promptInput"
                placeholder="Ask Lovable to create a landing page for my..."
                class="w-full bg-transparent text-white placeholder-white/40 border-none outline-none resize-none text-lg min-h-[60px] px-2 font-light"
                rows="2"
                onkeydown="handleKeyDown(event)"
              ></textarea>

              <div class="flex items-center justify-between mt-2 px-1">
                <div class="flex items-center gap-2">
                  <button type="button" class="w-8 h-8 rounded-full bg-[#2A2A2A] hover:bg-[#333] flex items-center justify-center text-white/70 transition-colors">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <line x1="12" y1="5" x2="12" y2="19"></line>
                      <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                  </button>
                  <button type="button" class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-[#2A2A2A] hover:bg-[#333] transition-colors text-white/90 text-sm font-medium">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                    </svg>
                    Attach
                  </button>
                  <button type="button" class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-[#2A2A2A] hover:bg-[#333] transition-colors text-white/90 text-sm font-medium">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                      <line x1="3" y1="9" x2="21" y2="9"></line>
                      <line x1="9" y1="21" x2="9" y2="9"></line>
                    </svg>
                    Theme
                  </button>
                </div>

                <div class="flex items-center gap-3">
                  <button type="submit" id="submitBtn" class="w-8 h-8 rounded-full bg-[#2A2A2A] text-white/30 cursor-not-allowed flex items-center justify-center transition-all duration-200">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Projects Section -->
  <section class="relative z-10 w-full px-6 pb-12">
    <div class="max-w-7xl mx-auto">
      <div class="glass-dark rounded-2xl p-6 shadow-2xl">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-2xl font-semibold text-white flex items-center gap-3">
            Your Projects
          </h2>
        </div>

        <div class="text-center py-12">
          <p class="text-white/60 mb-4">No projects yet</p>
          <p class="text-white/40 text-sm">Start by creating your first project above!</p>
        </div>

        <!-- Example Project Cards (Hidden by default) -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 hidden" id="projectsGrid">
          <!-- Project Card 1 -->
          <a href="#" class="group relative bg-white/5 hover:bg-white/10 border border-white/10 hover:border-white/20 rounded-lg p-4 transition-all duration-300 cursor-pointer">
            <div class="w-full aspect-video bg-gray-800/50 rounded-lg mb-3 flex items-center justify-center overflow-hidden">
              <svg class="w-12 h-12 text-white/20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h4a1 1 0 011 1v7a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM14 5a1 1 0 011-1h4a1 1 0 011 1v7a1 1 0 01-1 1h-4a1 1 0 01-1-1V5zM4 16a1 1 0 011-1h4a1 1 0 011 1v3a1 1 0 01-1 1H5a1 1 0 01-1-1v-3zM14 16a1 1 0 011-1h4a1 1 0 011 1v3a1 1 0 01-1 1h-4a1 1 0 01-1-1v-3z"></path>
              </svg>
            </div>

            <h3 class="text-white font-medium mb-1 truncate">
              My First Project
            </h3>
            <p class="text-white/60 text-sm mb-2 line-clamp-2">
              A beautiful landing page
            </p>

            <div class="flex items-center gap-2 text-white/40 text-xs">
              <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
              </svg>
              2h ago
            </div>

            <div class="absolute inset-0 rounded-lg bg-gradient-to-br from-orange-500/0 to-pink-600/0 group-hover:from-orange-500/10 group-hover:to-pink-600/10 transition-all duration-300 pointer-events-none"></div>
          </a>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Handle form submission
    function handleSubmit(event) {
      event.preventDefault();
      const input = document.getElementById('promptInput');
      if (input.value.trim()) {
        alert('Creating your project: ' + input.value);
        input.value = '';
        updateSubmitButton();
      }
    }

    // Handle Enter key
    function handleKeyDown(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        handleSubmit(event);
      }
    }

    // Update submit button state
    function updateSubmitButton() {
      const input = document.getElementById('promptInput');
      const btn = document.getElementById('submitBtn');
      
      if (input.value.trim()) {
        btn.className = 'w-8 h-8 rounded-full bg-white text-black hover:scale-105 flex items-center justify-center transition-all duration-200';
      } else {
        btn.className = 'w-8 h-8 rounded-full bg-[#2A2A2A] text-white/30 cursor-not-allowed flex items-center justify-center transition-all duration-200';
      }
    }

    // Listen for input changes
    document.getElementById('promptInput').addEventListener('input', updateSubmitButton);
  </script>
</body>
</html>
